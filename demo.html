<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="dropdown.js"></script>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="demo.css">

    <script type="application/javascript">
        (function($) {
            $(document).ready(function() {
                $('.test select').each(function() {
                    var orientation = $(this).data('dropdown-orientation') || 'left';
                    $(this).selectBox({orientation: orientation});
                });

                $('select').each(function() {
                    var $this = $(this);
                    var $value = $this.parent().find('.val');
                    $this.change(function() {
                        $value.html($this.val());
                    });
                    $this.change();
                });
            });
        })(jQuery);
    </script>
</head>
<body>

<div class="test">
    <div class="test-select">
        <h3>Default left orientation</h3>
        <select>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6" selected>Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        <div class="value">
            Value: <span class="val"></span>
        </div>
    </div>
    <div class="test-select">
        <h3>Right orientation</h3>
        <select data-dropdown-orientation="right">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6" selected>Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select> 
        <div class="value">
            Value: <span class="val"></span>
        </div>       
    </div>
</div>

<div class="compare">
    <div class="test-select">
        <h3>Compare with a normal select</h3>
        <select>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6" selected>Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        <div class="value">
            Value: <span class="val"></span>
        </div>
    </div>  
</div>


</body>
</html>
